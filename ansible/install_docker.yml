---
- name: Install and configure Docker + Docker Compose on Amazon Linux
  hosts: all
  become: yes
  tasks:
    - name: Update system packages
      command: sudo yum update -y

    - name: Install Docker
      command: sudo yum install -y docker

    - name: Start Docker service
      service:
        name: docker
        state: started
        enabled: yes

    - name: Add ec2-user to docker group
      user:
        name: ec2-user
        groups: docker
        append: yes

    - name: Create Docker Compose directory
      file:
        path: /usr/local/lib/docker/cli-plugins
        state: directory
        mode: "0755"

    - name: Download Docker Compose binary
      get_url:
        url: "https://github.com/docker/compose/releases/download/v2.29.2/docker-compose-linux-x86_64"
        dest: "/usr/local/lib/docker/cli-plugins/docker-compose"
        mode: "0755"

    - name: Verify Docker installation
      command: docker --version
      register: docker_version
      ignore_errors: yes

    - name: Verify Docker Compose installation
      command: docker compose version
      register: compose_version
      ignore_errors: yes

    - name: Display versions
      debug:
        msg:
          - "Docker Version: {{ docker_version.stdout | default('Docker not found') }}"
          - "Docker Compose Version: {{ compose_version.stdout | default('Compose not found') }}"
